<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Netflix Landing Page</title>
	<link rel="stylesheet" type="text/css" href="src/style.css" media="screen" />
	<link rel="shortcut icon" href="assets/favicon.png" type="image/png">
</head>
<body>

	<header>
		<a href="#" class="logo"><img src="assets/imagens/logo.png"></a>
		<ul class="navigation">
			<li><a href="#">Home	</a></li>
			<li><a href="#">TV Shows</a></li>
			<li><a href="#">Movies	</a></li>
			<li><a href="#">Latest	</a></li>
			<li><a href="#">My List </a></li>
		</ul>

		<div class ="search">
			<input type="text" placeholder="Search">
			<i class="fas fa-search"></i>			
		</div>
	</header>

	<div class="banner">
		<img src="assets/bg.jpg" class="bg">

		<div class="content">
			<img src="assets/imagens/name.png" class="movieTitle">
			<h4>
				<span>2020</span>
				<span><i>12+</i></span>
				<span>1h 55min</span>
				<span>Action</span>
			</h4> 
			<p>
				Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since. 
			</p>

			<div class="buttons">
				<a href="#"><i class="fa fa-play" arian-hidden="true"></i> Play
				</a>
				<a href="#"><i class="fa fa-plus" aria-hidden="true"></i> My List</a>
			</div>
		</div>
		
		<a class="play" onclick="toggleVideo()"><img src="assets/imagens/Play.png"> Watch Trailer</a>
	</div>

	<div class="trailer">
		 <video src="assets/imagens/video.mp4" controls="true"></video>
		 <img src="assets/imagens/close.png" class="close" onclick="toggleVideo()">		
	</div>	

</body>
	<script src="src/script.js"></script>
	<script src="https://yagasaki7k.github.io/custom-scripts/font-awesome.js"></script>
</html>
